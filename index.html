<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="small_con">
        <div class="first"><h1>Password Generator</h1></div>
        <div class="second">
          <div class="left">
            <div class="text-input">
              <input type="text" value="" class="textInput" />
              <div class="svg_gr">
                <svg
                  width="20"
                  height="3"
                  viewBox="0 0 20 3"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect width="20" height="3" fill="#00F0FF" />
                </svg>
                <svg
                  width="20"
                  height="3"
                  viewBox="0 0 20 3"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect width="20" height="3" fill="#00F0FF" />
                </svg>
                <svg
                  width="20"
                  height="3"
                  viewBox="0 0 20 3"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect width="20" height="3" fill="#00F0FF" />
                </svg>
                <svg
                  width="20"
                  height="3"
                  viewBox="0 0 20 3"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect width="20" height="3" fill="#00F0FF" />
                </svg>
              </div>
            </div>
            <div class="btn generate">Generate Password</div>
            <div class="btn">
              <div class="split"></div>
              Copy Password_
              <!-- <img src="./Vector (1).png" alt=""> -->
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.5625 2.25L16.3125 9L9.5625 15.75M15.375 9H1.6875"
                  stroke="black"
                  stroke-width="2"
                  stroke-miterlimit="10"
                  stroke-linecap="square"
                />
              </svg>
            </div>
            <div>
              <input type="range" name="size" class="range" min="4" max="20" />
              <span id="size"></span>
            </div>
            <div class="check">
              <div class="check_item">
                <input type="checkbox" id="upper" class="ylw" /><label
                  for="upper"
                  >Uppercase letters</label
                >
              </div>
              <div class="check_item">
                <input type="checkbox" id="lower" class="ylw" /><label
                  for="lower"
                  >Lowercase letters</label
                >
              </div>
              <div class="check_item">
                <input type="checkbox" id="numbers" class="ylw" /><label
                  for="numbers"
                  >Numbers</label
                >
              </div>
              <div class="check_item">
                <input type="checkbox" id="symbols" class="ylw" /><label
                  for="symbols"
                  >Symbols</label
                >
              </div>
            </div>
          </div>
          <div class="right">
            <div class="right_title">Password history</div>
            <div class="copy">
              <div class="copy1">
                <div>
                  <div class="copy_pssw">adssydjdjdhdyreu</div>
                  <div class="date">21.12.2022/16:37</div>
                </div>
                <div><img src="./Icon.svg" alt="" /></div>
              </div>
              <div class="copy1">
                <div>
                  <div class="copy_pssw">adssydjdjdhdyreu</div>
                  <div class="date">21.12.2022/16:37</div>
                </div>
                <div><img src="./Icon.svg" alt="" /></div>
              </div>
              <div class="copy1">
                <div>
                  <div class="copy_pssw">adssydjdjdhdyreu</div>
                  <div class="date">21.12.2022/16:37</div>
                </div>
                <div><img src="./Icon.svg" alt="" /></div>
              </div>
              <div class="copy1">
                <div>
                  <div class="copy_pssw">adssydjdjdhdyreu</div>
                  <div class="date">21.12.2022/16:37</div>
                </div>
                <div><img src="./Icon.svg" alt="" /></div>
              </div>
              <div class="copy1">
                <div>
                  <div class="copy_pssw">adssydjdjdhdyreu</div>
                  <div class="date">21.12.2022/16:37</div>
                </div>
                <div><img src="./Icon.svg" alt="" /></div>
              </div>
            </div>
            <div class="btn_clear">Clear history</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
